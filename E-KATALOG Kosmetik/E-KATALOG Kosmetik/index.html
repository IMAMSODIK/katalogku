        .subtitle {

        }

            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255,255,255,0.9);
            color: #667eea;
            transform: translateY(-2px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 0;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 220px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px 15px 0 0;
            overflow: hidden;
            position: relative;
        }

        .product-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 2rem;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .product-info {
            padding: 25px;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffa500;
            font-size: 0.9rem;
        }

        .product-brand {
            color: #666;
            margin-bottom: 12px;
            font-size: 1rem;
            font-weight: 500;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .product-details {
            margin-bottom: 20px;
        }

        .product-description {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .product-specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .spec-label {
            font-weight: 500;
            color: #666;
        }

        .spec-value {
            color: #333;
        }

        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            padding: 4px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-detail-btn:hover {

            backdrop-filter: blur(10px);
        }

        /* Modal untuk detail produk */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);

            margin: 2% auto;
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .modal-body {
            padding: 30px;
        }

            height: 300px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            position: relative;
        }

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;

            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-main-info .brand {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .product-main-info .price {
            font-size: 1.6rem;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }

            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .detailed-specs h3 {
            margin-bottom: 15px;
            color: #333;
        }

            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .spec-row:last-child {
            border-bottom: none;
        }

            grid-column: 1 / -1;
            margin-top: 20px;
        }

            margin-bottom: 15px;
            color: #333;
        }

            color: #555;

        @media (max-width: 768px) {
            .container {

            .logo {

            }

                gap: 20px;
            }

            .product-specs {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .modal-product-info {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .modal-header {

            }

            }
        }

                grid-template-columns: 1fr;
            }

                padding: 15px;
            }

            }

                flex-direction: column;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {

                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

    </style>
</head>

                    fullDescription: "Eye Shadow Palette dari ColorPop hadir dengan 12 warna trendy yang terdiri dari finish matte dan shimmer. Pigmentasi tinggi dan mudah di-blend, formula tahan lama hingga 12 jam. Dilengkapi cermin besar dan aplikator dual-ended untuk aplikasi sempurna.",
                    icon: "👁",
                    imageUrl: "https://en-kw.rituals.com/media/mf_webp/png/media/catalog/product/cache/5abc674014ac53f3ae9c14d6b352b9ee/1/1/1103856_1.webp",
                    tags: ["Eyeshadow", "High Pigment", "12 Shades"],
                    specifications: {
                        "Berat": "15g",
                        "Jumlah Warna": "12 Shades",
                        "Finish": "6 Matte, 6 Shimmer",
                        "Ketahanan": "12 Jam",
                        "Aplikator": "Dual-ended Brush",
                        "Cermin": "Ya",
                        "Vegan": "Ya",
                        "Travel Friendly": "Ya"
                    }
                },
                {
                    id: 11,
                    name: "Hair Serum Silk",
                    brand: "LuxHair",
                    price: "Rp 165.000",
                    category: "haircare",
                    rating: 4.8,
                    description: "Serum rambut dengan protein sutra untuk rambut halus berkilau",
                    fullDescription: "Hair Serum Silk mengandung protein sutra dan argan oil untuk merawat rambut kusut dan kering. Melindungi dari kerusakan akibat styling dan panas. Memberikan kilau alami tanpa membuat rambut berminyak. Aroma luxury yang tahan lama.",
                    icon: "💁‍♀",
                    imageUrl: "https://www.s94beautyhub.com/cdn/shop/files/HairSilkSerumAnti-frizz_Shining_Smoothening100Ml.jpg?v=1731568274&width=1000",
                    tags: ["Silk Protein", "Heat Protection", "Anti-Frizz"],
                    specifications: {
                        "Volume": "100ml",
                        "Kandungan": "Silk Protein, Argan Oil",
                        "Heat Protection": "Hingga 230°C",
                        "Jenis Rambut": "Semua Jenis",
                        "Tekstur": "Lightweight Serum",
                        "Aroma": "White Musk & Jasmine",
                        "Paraben Free": "Ya",
                        "UV Protection": "Ya"
                    }
                },
                {
                    id: 12,
                    name: "Body Mist Summer",
                    brand: "FreshScent",
                    price: "Rp 129.000",
                    category: "fragrance",
                    rating: 4.5,
                    description: "Body mist dengan aroma segar buah dan bunga musim panas",
                    fullDescription: "Body Mist Summer menghadirkan kesegaran musim panas dalam botol. Perpaduan aroma mangga, coconut, dan bunga frangipani menciptakan sensasi tropical yang menyegarkan. Formula dengan aloe vera untuk menutrisi kulit. Sempurna untuk pemakaian sehari-hari.",
                    icon: "🌺",
                    imageUrl: "https://www.maisonmaissa.com/cdn/shop/files/summernights.png?v=1741361321&width=1946",
                    tags: ["Fresh", "Tropical", "Summer"],
                    specifications: {
                        "Volume": "250ml",
                        "Konsentrasi": "Body Mist",
                        "Top Notes": "Mangga, Coconut",
                        "Heart Notes": "Frangipani, Jasmine",
                        "Base Notes": "Vanilla, Musk",
                        "Ketahanan": "4-6 Jam",
                        "Moisturizing": "Ya",
                        "Travel Size": "Ya"
                    }
                }
            ];

            let filteredProducts = products;

            // Fungsi untuk render produk
            function renderProducts(productsToRender) {
                const container = $('#products-container');
                container.empty();

                if (productsToRender.length === 0) {
                    container.html('<div class="no-products">Tidak ada produk yang ditemukan</div>');
                    return;
                }

                productsToRender.forEach(product => {
                    const stars = '⭐'.repeat(Math.floor(product.rating));
                    const tagsHtml = product.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                    
                    const productHtml = `
                        <div class="product-card fade-in" data-category="${product.category}" data-id="${product.id}">
                            <div class="product-image" style="background-image: url('${product.imageUrl}');">
                                <div class="product-icon">${product.icon}</div>
                            </div>
                            <div class="product-info">
                                <div class="product-header">
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-rating">
                                        ${stars} ${product.rating}
                                    </div>
                                </div>
                                <div class="product-brand">${product.brand}</div>
                                <div class="product-price">${product.price}</div>
                                <div class="product-details">
                                    <div class="product-description">${product.description}</div>
                                    <div class="product-specs">
                                        <div class="spec-item">
                                            <span class="spec-label">Volume:</span>
                                            <span class="spec-value">${product.specifications.Volume || product.specifications.Berat || 'N/A'}</span>
                                        </div>
                                        <div class="spec-item">
                                            <span class="spec-label">Rating:</span>
                                            <span class="spec-value">${product.rating}/5</span>
                                        </div>
                                    </div>
                                    <div class="product-tags">
                                        ${tagsHtml}
                                    </div>
                                </div>
                                <div class="product-actions">
                                    <button class="view-detail-btn" data-id="${product.id}">
                                        Lihat Detail
                                    </button>
                                    <button class="favorite-btn" data-id="${product.id}">
                                        ♡
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.append(productHtml);
                });
            }

            // Fungsi untuk menampilkan detail produk di modal
            function showProductDetail(productId) {
                const product = products.find(p => p.id === productId);
                if (!product) return;

                const stars = '⭐'.repeat(Math.floor(product.rating));
                const tagsHtml = product.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                
                let specsHtml = '';
                for (const [key, value] of Object.entries(product.specifications)) {
                    specsHtml += `
                        <div class="spec-row">
                            <span class="spec-label">${key}:</span>
                            <span class="spec-value">${value}</span>
                        </div>
                    `;
                }

                const modalHtml = `
                    <div class="modal-product-image" style="background-image: url('${product.imageUrl}');">
                        <div class="product-icon">${product.icon}</div>
                    </div>
                    <div class="modal-product-info">
                        <div class="product-main-info">
                            <h2>${product.name}</h2>
                            <div class="brand">${product.brand}</div>
                            <div class="price">${product.price}</div>
                            <div class="product-rating" style="margin-bottom: 15px;">
                                ${stars} ${product.rating} dari 5
                            </div>
                            <div class="product-tags">
                                ${tagsHtml}
                            </div>
                        </div>
                        <div class="detailed-specs">
                            <h3>Spesifikasi Produk</h3>
                            ${specsHtml}
                        </div>
                        <div class="full-description">
                            <h3>Deskripsi Lengkap</h3>
                            <p>${product.fullDescription}</p>
                        </div>
                    </div>
                `;

                $('#modal-body').html(modalHtml);
                $('#productModal').show();
            }

            // Fungsi filter berdasarkan kategori
            function filterByCategory(category) {
                if (category === 'all') {
                    filteredProducts = products;
                } else {
                    filteredProducts = products.filter(product => product.category === category);
                }
                renderProducts(filteredProducts);
            }

            // Fungsi pencarian
            function searchProducts(searchTerm) {
                const searchResults = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    product.brand.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    product.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    product.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()))
                );
                renderProducts(searchResults);
            }

            // Event listener untuk filter kategori
            $('.filter-btn').click(function() {
                $('.filter-btn').removeClass('active');
                $(this).addClass('active');
                
                const category = $(this).data('category');
                filterByCategory(category);
            });

            // Event listener untuk pencarian
            $('.search-box').on('input', function() {
                const searchTerm = $(this).val();
                searchProducts(searchTerm);
            });

            // Event listener untuk tombol lihat detail
            $(document).on('click', '.view-detail-btn', function() {
                const productId = parseInt($(this).data('id'));
                showProductDetail(productId);
            });

            // Event listener untuk tombol favorite
            $(document).on('click', '.favorite-btn', function() {
                $(this).toggleClass('active');
                if ($(this).hasClass('active')) {
                    $(this).html('❤️');
                } else {
                    $(this).html('♡');
                }
                
                // Haptic feedback untuk mobile (jika didukung)
                if ('vibrate' in navigator) {
                    navigator.vibrate(50);
                }
            });

            // Event listener untuk menutup modal
            $('.close, .modal').click(function(e) {
                if (e.target === this) {
                    $('#productModal').hide();
                }
            });

            // Render produk pertama kali
            renderProducts(products);

            // Smooth scrolling untuk mobile
            $('html').css('scroll-behavior', 'smooth');

            // Optimasi touch events untuk mobile
            $('.product-card, .filter-btn, .view-detail-btn, .favorite-btn').on('touchstart', function() {
                $(this).addClass('touching');
            }).on('touchend', function() {
                $(this).removeClass('touching');
            });

            // Lazy loading animation
            function animateOnScroll() {
                $('.product-card').each(function() {
                    const elementTop = $(this).offset().top;
                    const viewportTop = $(window).scrollTop();
                    const viewportBottom = viewportTop + $(window).height();

                    if (elementTop < viewportBottom && elementTop > viewportTop - 100) {
                        $(this).addClass('fade-in');
                    }
                });
            }

            $(window).scroll(animateOnScroll);
            animateOnScroll(); // Initial check

            // Keyboard navigation untuk modal
            $(document).keydown(function(e) {
                if (e.key === "Escape") {
                    $('#productModal').hide();
                }
            });

            // Prevent modal close when clicking modal content
            $('.modal-content').click(function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
